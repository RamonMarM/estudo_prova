<!-- app/templates/edit_user.html -->
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Editar Usuário{% endblock %}

{% block page_content %}
<div class="container">
    <h1>Editar Usuário</h1>
    <p>Editando usuário: <strong>{{ user.username }}</strong></p>
    
    {{ wtf.quick_form(form) }}

    <a href="{{ url_for('main.admin') }}" class="btn btn-secondary">Cancelar</a>
</div>
{% endblock %}
